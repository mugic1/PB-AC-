<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusional Light Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
        
        #cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: screen;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <script>
        const colors = [
            'rgba(255, 100, 100, 0.8)',
            'rgba(100, 255, 100, 0.8)',
            'rgba(100, 100, 255, 0.8)',
            'rgba(255, 255, 100, 0.8)',
            'rgba(255, 100, 255, 0.8)',
            'rgba(100, 255, 255, 0.8)'
        ];
        
        const particleCount = 50;
        const particles = [];
        const cursor = document.getElementById('cursor');
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const size = Math.random() * 15 + 5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size}px ${size/2}px ${color}`;
            
            // Initial position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Store velocity
            particle.vx = Math.random() * 2 - 1;
            particle.vy = Math.random() * 2 - 1;
            
            document.body.appendChild(particle);
            particles.push(particle);
        }
        
        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            // Particles react to mouse
            particles.forEach(particle => {
                const particleX = parseFloat(particle.style.left);
                const particleY = parseFloat(particle.style.top);
                
                const dx = e.clientX - particleX;
                const dy = e.clientY - particleY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    // Repel particles from cursor
                    const force = (150 - distance) / 50;
                    particle.vx -= dx / distance * force;
                    particle.vy -= dy / distance * force;
                }
            });
        });
        
        // Animation loop
        function animate() {
            particles.forEach(particle => {
                let x = parseFloat(particle.style.left);
                let y = parseFloat(particle.style.top);
                
                // Update position with velocity
                x += particle.vx;
                y += particle.vy;
                
                // Bounce off edges
                if (x < 0 || x > window.innerWidth) particle.vx *= -1;
                if (y < 0 || y > window.innerHeight) particle.vy *= -1;
                
                // Apply slight randomness
                particle.vx += (Math.random() - 0.5) * 0.1;
                particle.vy += (Math.random() - 0.5) * 0.1;
                
                // Limit speed
                const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                if (speed > 2) {
                    particle.vx = (particle.vx / speed) * 2;
                    particle.vy = (particle.vy / speed) * 2;
                }
                
                // Apply friction
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
