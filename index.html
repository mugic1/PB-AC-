<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Hypnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        body {
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
            pointer-events: none;
            opacity: 0.3;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <div class="overlay"></div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let touchStart = null;
        let particles = [];
        const ripplePool = [];
        const colors = ['#ff3366', '#33ccff', '#ffcc33', '#9933ff'];

        // Mobile-first setup
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', resize);

        // Touch handling
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', clearTouch);

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStart = { x: touch.clientX, y: touch.clientY };
            createRipple(touch.clientX, touch.clientY);
            moveParticles(touch.clientX, touch.clientY);
        }

        function clearTouch() {
            touchStart = null;
        }

        // Ripple effects
        function createRipple(x, y) {
            const ripple = ripplePool.pop() || document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(ripple);

            anime({
                targets: ripple,
                scale: [0, 5],
                opacity: [1, 0],
                duration: 2000,
                easing: 'easeOutExpo',
                complete: () => {
                    document.body.removeChild(ripple);
                    ripplePool.push(ripple);
                }
            });
        }

        // Particle system
        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 3 + 1;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Soft boundary check
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
        }

        // Initialize particles
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }

        // Touch interaction effect
        function moveParticles(x, y) {
            particles.forEach(p => {
                const dx = x - p.x;
                const dy = y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    p.vx += dx * 0.0005;
                    p.vy += dy * 0.0005;
                }
            });
        }

        // Gyroscope effect
        let beta = 0;
        let gamma = 0;
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                beta = e.beta * 0.1;
                gamma = e.gamma * 0.1;
            });
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // Add device orientation movement
                p.x += gamma * 0.3;
                p.y += beta * 0.3;
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Background gradient animation
        const overlay = document.querySelector('.overlay');
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            overlay.style.background = `
                radial-gradient(circle at 50% 50%, 
                    hsl(${hue}, 80%, 50%), 
                    hsl(${(hue + 120) % 360}, 80%, 30%), 
                    transparent 60%)
            `;
        }, 50);
    </script>
</body>
</html>
