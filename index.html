<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Ascent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .illusion-container {
            position: relative;
            width: 300vmin;
            height: 300vmin;
            transform-style: preserve-3d;
        }

        .track {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 40s linear infinite;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20vmin 20vmin;
            background-position: 0 0, 0 10vmin, 10vmin -10vmin, -10vmin 0;
        }

        .stairs {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                #ff4444,
                #ff4444 10vmin,
                #44ff44 10vmin,
                #44ff44 20vmin,
                #4444ff 20vmin,
                #4444ff 30vmin
            );
            mix-blend-mode: screen;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        @keyframes rotate {
            0% { transform: rotateX(60deg) rotateZ(0deg); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }

        .central-void {
            position: absolute;
            width: 30vmin;
            height: 30vmin;
            background: #1a1a1a;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 50vmin 20vmin #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="illusion-container">
        <div class="track"></div>
        <div class="stairs"></div>
        <div class="central-void"></div>
    </div>

    <script>
        // Mobile touch interaction
        let touchStartY = 0;
        let rotation = 0;
        const container = document.querySelector('.illusion-container');
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const deltaY = e.touches[0].clientY - touchStartY;
            rotation += deltaY * 0.1;
            container.style.transform = `rotateX(60deg) rotateZ(${rotation}deg)`;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        // Adaptive color shifting
        const stairs = document.querySelector('.stairs');
        let hue = 0;
        
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            stairs.style.background = repeatingLinearGradient(
                -45deg,
                `hsl(${hue}, 100%, 50%)`,
                `hsl(${hue}, 100%, 50%) 10vmin,
                `hsl(${hue + 120}, 100%, 50%) 10vmin,
                `hsl(${hue + 120}, 100%, 50%) 20vmin,
                `hsl(${hue + 240}, 100%, 50%) 20vmin,
                `hsl(${hue + 240}, 100%, 50%) 30vmin
            );
        }, 50);
    </script>
</body>
</html>
