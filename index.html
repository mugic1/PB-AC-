<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Themed Notion Clock</title>
    <style>
        :root {
            --primary-color: #37352f;
            --secondary-color: #787774;
            --accent-color: #2eaadc;
            --bg-color: rgba(255, 255, 255, 0.7);
            --text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .dark {
            --primary-color: #ffffff;
            --secondary-color: #a6a6a6;
            --accent-color: #2eaadc;
            --bg-color: rgba(40, 40, 40, 0.7);
            --text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.5s ease;
            max-width: 300px;
            width: 100%;
        }

        .time {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -2px;
            margin: 0;
            text-shadow: var(--text-shadow);
            position: relative;
            display: inline-block;
        }

        .time-segment {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .time-segment.changing {
            transform: translateY(-10px);
            opacity: 0;
        }

        .colon {
            animation: blink 1.5s infinite;
            position: relative;
            top: -5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .date {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .day {
            display: inline-block;
            margin-right: 8px;
        }

        .month {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <div class="time" id="time">
            <span class="time-segment" id="hours">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="minutes">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="seconds">00</span>
        </div>
        <div class="date" id="date">
            <span class="day" id="day">Monday</span>
            <span class="month" id="month-day">Jan 1</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clockContainer = document.getElementById('clock-container');
            
            function updateTheme() {
                const now = new Date();
                const hours = now.getHours();
                // Switch to dark theme between 7 PM (19) and 6 AM (6)
                const isNightTime = hours >= 19 || hours < 6;
                clockContainer.classList.toggle('dark', isNightTime);
            }
            
            function updateClock() {
                const now = new Date();
                
                // Update theme first (in case we crossed the threshold)
                updateTheme();
                
                // Time
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                updateSegment('hours', hours);
                updateSegment('minutes', minutes);
                updateSegment('seconds', seconds);
                
                // Date
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                document.getElementById('day').textContent = days[now.getDay()];
                document.getElementById('month-day').textContent = `${months[now.getMonth()]} ${now.getDate()}`;
            }
            
            function updateSegment(id, newValue) {
                const element = document.getElementById(id);
                const currentValue = element.textContent;
                
                if (currentValue !== newValue) {
                    // Add animation class
                    element.classList.add('changing');
                    
                    // Update value after animation starts
                    setTimeout(() => {
                        element.textContent = newValue;
                        element.classList.remove('changing');
                    }, 150);
                }
            }
            
            // Set initial theme and time
            updateTheme();
            updateClock();
            
            // Update every second
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
