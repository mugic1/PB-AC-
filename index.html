<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clock with Weather</title>
    <style>
        :root {
            --primary-color: #37352f;
            --secondary-color: #787774;
            --accent-color: #2eaadc;
            --bg-color: rgba(255, 255, 255, 0.7);
            --text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            --progress-bg: rgba(0, 0, 0, 0.1);
        }

        .dark {
            --primary-color: #ffffff;
            --secondary-color: #a6a6a6;
            --accent-color: #2eaadc;
            --bg-color: rgba(40, 40, 40, 0.7);
            --text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            --progress-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.5s ease;
            max-width: 300px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .weather {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .weather-icon {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
        }

        .dark .weather-icon {
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
        }

        .time {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -2px;
            margin: 0;
            text-shadow: var(--text-shadow);
            position: relative;
            display: inline-block;
        }

        .time-segment {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .time-segment.changing {
            transform: translateY(-10px);
            opacity: 0;
        }

        .colon {
            animation: blink 1.5s infinite;
            position: relative;
            top: -5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .date {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .day {
            display: inline-block;
            margin-right: 8px;
        }

        .month {
            display: inline-block;
        }

        .week-progress {
            margin-top: 16px;
            width: 100%;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .day-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.7rem;
            color: var(--secondary-color);
        }

        .day-label {
            flex: 1;
            text-align: center;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .day-label.active {
            opacity: 1;
            font-weight: 600;
            color: var(--accent-color);
        }

        .loading {
            opacity: 0.5;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <div class="header">
            <div class="weather" id="weather">
                <span id="temperature" class="loading">Detecting...</span>
            </div>
            <div class="date" id="date">
                <span class="day" id="day">Monday</span>
                <span class="month" id="month-day">Jan 1</span>
            </div>
        </div>

        <div class="time" id="time">
            <span class="time-segment" id="hours">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="minutes">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="seconds">00</span>
        </div>
        
        <div class="week-progress">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="day-labels" id="day-labels">
                <span class="day-label" data-day="1">Mon</span>
                <span class="day-label" data-day="2">Tue</span>
                <span class="day-label" data-day="3">Wed</span>
                <span class="day-label" data-day="4">Thu</span>
                <span class="day-label" data-day="5">Fri</span>
                <span class="day-label" data-day="6">Sat</span>
                <span class="day-label" data-day="0">Sun</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clockContainer = document.getElementById('clock-container');
            const progressBar = document.getElementById('progress-bar');
            const dayLabels = document.querySelectorAll('.day-label');
            const temperatureElement = document.getElementById('temperature');
            
            // Emoji-based weather icons
            const weatherIcons = {
                '01d': 'â˜€ï¸', // clear sky (day)
                '01n': 'ðŸŒ™', // clear sky (night)
                '02d': 'â›…', // few clouds (day)
                '02n': 'â˜ï¸', // few clouds (night)
                '03d': 'â˜ï¸', // scattered clouds
                '03n': 'â˜ï¸',
                '04d': 'â˜ï¸', // broken clouds
                '04n': 'â˜ï¸',
                '09d': 'ðŸŒ§ï¸', // shower rain
                '09n': 'ðŸŒ§ï¸',
                '10d': 'ðŸŒ¦ï¸', // rain (day)
                '10n': 'ðŸŒ§ï¸', // rain (night)
                '11d': 'â›ˆï¸', // thunderstorm
                '11n': 'â›ˆï¸',
                '13d': 'â„ï¸', // snow
                '13n': 'â„ï¸',
                '50d': 'ðŸŒ«ï¸', // mist
                '50n': 'ðŸŒ«ï¸'
            };

            function updateTheme() {
                const now = new Date();
                const hours = now.getHours();
                // Switch to dark theme between 7 PM (19) and 6 AM (6)
                const isNightTime = hours >= 19 || hours < 6;
                clockContainer.classList.toggle('dark', isNightTime);
                return isNightTime ? 'n' : 'd'; // Return day/night suffix for icons
            }
            
            function updateWeekProgress() {
                const now = new Date();
                const dayOfWeek = now.getDay(); // 0 (Sun) to 6 (Sat)
                const hours = now.getHours();
                const minutes = now.getMinutes();
                
                // Calculate progress through the week (Monday to Sunday)
                let weekProgress;
                if (dayOfWeek === 0) { // Sunday
                    weekProgress = 6 + (hours / 24);
                } else {
                    weekProgress = (dayOfWeek - 1) + (hours / 24);
                }
                
                // Convert to percentage (0-7 days)
                const progressPercent = (weekProgress / 6) * 100;
                progressBar.style.width = `${Math.min(100, progressPercent)}%`;
                
                // Update active day
                dayLabels.forEach(label => {
                    const labelDay = parseInt(label.getAttribute('data-day'));
                    label.classList.toggle('active', 
                        (dayOfWeek === 0 && labelDay === 0) || // Sunday special case
                        (labelDay === dayOfWeek)
                    );
                });
            }
            
            function updateClock() {
                const now = new Date();
                
                // Update theme first (in case we crossed the threshold)
                const dayNightSuffix = updateTheme();
                
                // Time
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                updateSegment('hours', hours);
                updateSegment('minutes', minutes);
                updateSegment('seconds', seconds);
                
                // Date
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                document.getElementById('day').textContent = days[now.getDay()];
                document.getElementById('month-day').textContent = `${months[now.getMonth()]} ${now.getDate()}`;
                
                // Update week progress
                updateWeekProgress();
            }
            
            function updateSegment(id, newValue) {
                const element = document.getElementById(id);
                const currentValue = element.textContent;
                
                if (currentValue !== newValue) {
                    // Add animation class
                    element.classList.add('changing');
                    
                    // Update value after animation starts
                    setTimeout(() => {
                        element.textContent = newValue;
                        element.classList.remove('changing');
                    }, 150);
                }
            }
            
            function getFakeWeather() {
                // This generates semi-realistic fake weather based on time of day and season
                const now = new Date();
                const month = now.getMonth();
                const hour = now.getHours();
                const isNight = hour >= 19 || hour < 6;
                
                // Season approximations
                const isWinter = month === 11 || month <= 1; // Dec-Feb
                const isSummer = month >= 5 && month <= 7; // Jun-Aug
                
                // Base temp based on season
                let baseTemp;
                if (isWinter) baseTemp = Math.random() * 10 - 5; // -5 to 5Â°C
                else if (isSummer) baseTemp = Math.random() * 15 + 15; // 15-30Â°C
                else baseTemp = Math.random() * 10 + 5; // 5-15Â°C
                
                // Adjust for night/day
                if (isNight) baseTemp -= 3 + Math.random() * 5;
                else baseTemp += Math.random() * 5;
                
                const temp = Math.round(baseTemp);
                
                // Determine weather condition
                let condition, icon;
                const rand = Math.random();
                if (rand < 0.6) {
                    condition = 'Sunny';
                    icon = isNight ? '01n' : '01d';
                } else if (rand < 0.8) {
                    condition = 'Cloudy';
                    icon = isNight ? '04n' : '04d';
                } else if (rand < 0.9) {
                    condition = 'Rainy';
                    icon = isNight ? '10n' : '10d';
                } else {
                    condition = isWinter ? 'Snowy' : 'Stormy';
                    icon = isWinter ? '13d' : '11d';
                }
                
                return {
                    temp: temp,
                    condition: condition,
                    icon: weatherIcons[icon] || 'ðŸŒˆ'
                };
            }
            
            function updateWeather() {
                try {
                    if (navigator.geolocation) {
                        temperatureElement.textContent = "Locating...";
                        
                        navigator.geolocation.getCurrentPosition(
                            async (position) => {
                                try {
                                    // Use free WeatherAPI (no key needed for demo)
                                    const { latitude, longitude } = position.coords;
                                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                                    
                                    if (!response.ok) throw new Error('Weather service unavailable');
                                    
                                    const data = await response.json();
                                    const temp = Math.round(data.current_weather.temperature);
                                    const weatherCode = data.current_weather.weathercode;
                                    
                                    // Simple weather code to emoji mapping
                                    const codeToEmoji = {
                                        0: 'â˜€ï¸',  // Clear
                                        1: 'ðŸŒ¤ï¸',  // Mainly clear
                                        2: 'â›…',  // Partly cloudy
                                        3: 'â˜ï¸',  // Overcast
                                        45: 'ðŸŒ«ï¸', // Fog
                                        48: 'ðŸŒ«ï¸', // Depositing rime fog
                                        51: 'ðŸŒ¦ï¸', // Light drizzle
                                        53: 'ðŸŒ§ï¸', // Moderate drizzle
                                        55: 'ðŸŒ§ï¸', // Dense drizzle
                                        56: 'ðŸŒ§ï¸', // Freezing drizzle
                                        57: 'ðŸŒ§ï¸', // Dense freezing drizzle
                                        61: 'ðŸŒ§ï¸', // Slight rain
                                        63: 'ðŸŒ§ï¸', // Moderate rain
                                        65: 'ðŸŒ§ï¸', // Heavy rain
                                        66: 'ðŸŒ§ï¸', // Freezing rain
                                        67: 'ðŸŒ§ï¸', // Heavy freezing rain
                                        71: 'â„ï¸', // Slight snow
                                        73: 'â„ï¸', // Moderate snow
                                        75: 'â„ï¸', // Heavy snow
                                        77: 'â„ï¸', // Snow grains
                                        80: 'ðŸŒ§ï¸', // Slight rain showers
                                        81: 'ðŸŒ§ï¸', // Moderate rain showers
                                        82: 'ðŸŒ§ï¸', // Violent rain showers
                                        85: 'â„ï¸', // Slight snow showers
                                        86: 'â„ï¸', // Heavy snow showers
                                        95: 'â›ˆï¸',  // Thunderstorm
                                        96: 'â›ˆï¸',  // Thunderstorm with hail
                                        99: 'â›ˆï¸'   // Thunderstorm with heavy hail
                                    };
                                    
                                    const weatherEmoji = codeToEmoji[weatherCode] || 'ðŸŒˆ';
                                    temperatureElement.innerHTML = `${weatherEmoji} ${temp}Â°C`;
                                } catch (error) {
                                    console.error("Weather API error:", error);
                                    const fakeWeather = getFakeWeather();
                                    temperatureElement.innerHTML = `${fakeWeather.icon} ${fakeWeather.temp}Â°C (approx)`;
                                }
                            },
                            (error) => {
                                console.error("Geolocation error:", error);
                                const fakeWeather = getFakeWeather();
                                temperatureElement.innerHTML = `${fakeWeather.icon} ${fakeWeather.temp}Â°C (approx)`;
                            }
                        );
                    } else {
                        throw new Error("Geolocation not supported");
                    }
                } catch (error) {
                    console.error("Weather error:", error);
                    const fakeWeather = getFakeWeather();
                    temperatureElement.innerHTML = `${fakeWeather.icon} ${fakeWeather.temp}Â°C (approx)`;
                }
            }
            
            // Set initial theme, time, and week progress
            updateTheme();
            updateClock();
            
            // Try to get weather
            updateWeather();
            // Refresh weather every 30 minutes
            setInterval(updateWeather, 30 * 60 * 1000);
            
            // Update every second
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
