<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Floating Dreamscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .sky {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #020010, #1a0030);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .island {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.8;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #7f00ff, transparent 60%);
            mix-blend-mode: screen;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sky" id="sky"></div>
    <div class="glow"></div>

    <script>
        // Create starfield
        const sky = document.getElementById('sky');
        for(let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            sky.appendChild(star);
        }

        // Generate floating islands
        const colors = ['#ff99cc', '#99ffcc', '#cc99ff', '#ffcc99'];
        for(let i = 0; i < 8; i++) {
            const island = document.createElement('div');
            island.className = 'island';
            island.style.background = colors[i % colors.length];
            island.style.width = Math.random() * 200 + 100 + 'px';
            island.style.height = Math.random() * 100 + 50 + 'px';
            island.style.left = Math.random() * 100 + '%';
            island.style.top = Math.random() * 100 + '%';
            island.style.animation = `float ${8 + Math.random() * 8}s infinite`;
            sky.appendChild(island);
        }

        // Add atmospheric particles
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Sparkle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y -= this.speed;
                if(this.y < -10) this.reset();
                this.draw();
            }
        }

        // Create sparkles
        const sparkles = Array(100).fill().map(() => new Sparkle());

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(sparkle => sparkle.update());
            requestAnimationFrame(animate);
        }

        animate();

        // Add ambient color shift
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.3) % 360;
            document.body.style.backgroundColor = `hsl(${hue}, 30%, 5%)`;
        }, 50);
    </script>
</body>
</html>
